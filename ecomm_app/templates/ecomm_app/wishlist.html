{% extends 'ecomm_app/product_list.html' %}

{% block product_ext %}
<form id="BuyNowForm" method="POST" action="{% url 'remove_from_wishlist' %}">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <button type="submit" class="btn btn-danger" style="margin-top: 10px;">Remove from Wishlist</button>
  </form>
{% endblock product_ext %}
