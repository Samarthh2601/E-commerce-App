{% extends 'ecomm_app/base.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Welcome, {{ user.username }}!</h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Profile</h5>
                    <p class="card-text">Here is your profile information:</p>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
                        <li class="list-group-item"><strong>Profile Picture:</strong> <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
